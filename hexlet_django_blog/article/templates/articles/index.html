{% extends "base.html" %}

{% block content %}
    <h1>Список статей</h1>
    {% for article in articles %}
        <h2>
            <a href="{% url 'article_detail' id=article.id %}">
                {{ article.title }}
            </a>
        </h2>
        <div>{{ article.body|slice:":200" }}...</div>
        <hr>
    {% endfor %}
{% endblock %}
